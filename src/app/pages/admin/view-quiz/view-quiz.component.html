<mat-card class="mt-3" *ngFor="let q of quizList"   [ngClass]="{'active-quiz': q.active, 'inactive-quiz': !q.active}">
    <mat-card-header>
        <div mat-card-avatar><i class="material-icons">topic</i></div>

        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" routerLink="/admin/questions/{{q.qId}}/{{q.title}}">
            Questions
        </button>
        <button mat-stroked-button color="primary" class="ml20">
            Total Marks : {{q.maxMarks}}
        </button>
        <button mat-stroked-button color="primary" class="ml20">
            Total Questions : {{q.numberOfQuestions}}
        </button>
        <button mat-stroked-button routerLink='/admin/quiz/{{q.qId}}' color="primary" class="ml20">
            Update
        </button>
        <button mat-stroked-button color="primary" class="ml20">
            Attempts
        </button>
        <button (click)="deleteQuiz(q.qId)" mat-stroked-button color="warn" class="ml20">
            <i class="material-icons">delete_forever</i>
        </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
<button mat-stroked-button color="primary" routerLink="/admin/add-quiz" >Add New Quiz</button>
</div>
