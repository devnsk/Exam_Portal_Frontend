<h2 class="mt20">Questions of {{title}}</h2>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button routerLink="/admin/add-question/{{qId}}/{{title}}" mat-raised-button color="primary">Add
                    Question</button>
            </div>

            <mat-card *ngFor="let question of questions; let i= index" class="mt20">
                <mat-card-content>

                    <p> <b>Q{{i+1}}</b> <span class="ml20" [innerHtml]="question.content"></span></p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>{{ '1) ' + question.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>{{ '2) ' + question.option2 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>{{ '3) ' + question.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>{{ '4) ' + question.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer : {{question.answer}}</b></p>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="deleteQuestion(question.quesId)" color="warn">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
