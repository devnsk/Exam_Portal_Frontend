<mat-card class="mt-3 p-2">
    <h2 class="text-center">Update Quiz</h2>
   
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form (submit)="updateQuizData()">

                <mat-form-field class="w100">
                    <mat-label>
                        Enter Title
                    </mat-label>
                    <input type="text" [(ngModel)]="quiz.title" name="title" id="" matInput>
                </mat-form-field>

                <mat-form-field class="w100">
                    <mat-label>
                        Description
                    </mat-label>
                    <textarea style="overflow: hidden; resize: none;" (input)="autoResize($event)" type="text" row="1"
                        [(ngModel)]="quiz.description" name="description" id="" matInput></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>
                                Total Mark
                            </mat-label>
                            <input type="text" [(ngModel)]="quiz.maxMarks" name="marks" id="" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="quiz.w100">
                            <mat-label>
                                Total Question
                            </mat-label>
                            <input type="text" [(ngModel)]="quiz.numberOfQuestions" name="questions" id="" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <section class="example-section">
                    <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="example-margin">
                        Status
                    </mat-slide-toggle>
                    <br />

                    <mat-form-field appearance="fill" class="mt20">
                        <mat-label>All Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let cat of categories" [value]="cat.cid">
                                {{cat.title}}
                            </mat-option>
                        </mat-select>


                    </mat-form-field>



                </section>
                <div class="container text-center">
                    <button mat-raised-button color="accent" type="submit">Update</button>
                </div>


            </form>




        </div>
    </div>
</mat-card>
