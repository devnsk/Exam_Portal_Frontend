<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
    </button>
    <button *ngFor="let c of categories" mat-list-item routerLink="/user-dashboard/{{c.cid}}">
      <mat-icon mat-list-icon>quiz</mat-icon> {{c.title}}
    </button>
  </mat-action-list>
</mat-card>
